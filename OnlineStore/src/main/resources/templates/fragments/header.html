<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    </head>
    <body>
        <div class="fixed-top container" th:fragment="header">
          <div class="collapse " id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="text-white" th:href="@{/shop}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white" th:href="@{/shop/add-product/}" sec:authorize="hasRole('ROLE_ADMIN')" >Add new product</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white" th:href="@{/auth/list/}" sec:authorize="hasRole('ROLE_ADMIN')" >User list</a>
                    </li>
                </ul>
              </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="form-inline">
                  <a th:href="@{/shop}" class="btn btn-outline-primary me-2 mr-2">Home</a>
                  <a th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-primary me-2 mr-2">Sign in</a>
                  <a th:href="@{/auth/registration}" sec:authorize="isAnonymous()" class="btn btn-success me-2 mr-2">Sign up</a>
                  <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-success me-2 mr-2">Sign out</a>
                  <a th:href="@{/shop/cart}" sec:authorize="isAuthenticated()" class="btn btn-outline-primary mr-3 ">Cart</a>
                  <form class="form-inline my-2 my-lg-0" th:action="@{/shop}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  th:name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  <a th:href="@{/auth/edit-profile}" sec:authorize="isAuthenticated()">
                    <img th:src="@{${userProfile.picturePath}}" class="rounded me-2 ml-2" alt="ProfileIMG" style="width: 38px;">
                  </a>
              </div>
          </nav>
        </div>
    </body>
</html>
