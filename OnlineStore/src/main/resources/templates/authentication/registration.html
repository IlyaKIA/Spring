<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<div class="container mt-5 pt-5 mb-15">
    <div th:replace="~{fragments/header::header}">Header</div>

    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <form action="#" th:action="@{/authentication/registration}" th:object="${user}" method="post">
                    <div class="card px-5 py-5">
                        <span class="circle">
                            <i class="fa fa-check"></i>
                        </span>

                        <h5 class="mt-3">Регистрация</h5>

                        <div class="form-input mt-2">
                            <i class="fa fa-user"></i>
                            <input th:field="*{username}" type="text" class="form-control" placeholder="Логин">
                        </div>
                        <div class="form-input mt-2">
                            <i class="fa fa-lock"></i>
                            <input th:field="*{password}" type="password" class="form-control" placeholder="Пароль">
                        </div>

                        <button type="submit" class="btn btn-primary mt-4 signup">Регистрация</button>

                        <div class="text-center mt-4">
                            <span>Уже зарегистрированы?</span>
                            <a th:href="@{/login}" href="#" class="text-decoration-none">Войти</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer::footer}">
        Footer
    </div>
</div>

</body>
</html>
