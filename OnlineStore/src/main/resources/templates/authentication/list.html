<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<div class="container mt-15 mb-15">
    <div th:replace="~{fragments/header::header}">Header</div>

    <h1>Пользователи</h1>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Логин</th>
                    <th scope="col">Роли</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user,iter : ${page.getContent()}">
                    <th scope="row" th:text="${iter.index + 1}"/>
                    <td th:text="${user.username}"/>
                    <td>
                        <a th:if="${user.enabled}" th:href="@{/auth/enable(userId=${user.username},enable=false)}" href="#" class="btn btn-primary">Заблокировать</a>
                        <a th:unless="${user.enabled}" th:href="@{/auth/enable(userId=${user.username},enable=true)}" href="#" class="btn btn-primary">Активировать</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer::footer}">
        Footer
    </div>
</div>

</body>
</html>
