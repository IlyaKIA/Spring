<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <div th:replace="~{fragments/header::header}">Header</div>
        <div class="container">
            <h1 class="display-4 d-flex justify-content-around mt-5 pt-3" th:text="${product.title}"> Header </h1>
            <div class="d-flex justify-content-around">
                <img th:src="@{${product.picturePath}}" class="rounded mb-3" alt="ProductIMG" style="width: 250px;">
            </div>
            <p>Category: <span th:text="${product.category.title}"></span></p>
            <p>Price: <span th:text="${product.price}"></span></p>
            <p>Comments:</p>
            <div th:each="review : ${productReviews}">
                <p>User: <span th:text="${review.review}"></span>
                         <p th:text="${review.rating}"></p>
                </p>
            </div>
            <form class="form-group text-muted mt-3" action="#" th:action="@{/shop/new-comment}" th:object="${comment}" method="post" sec:authorize="hasRole('ROLE_USER')">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Add comment:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{review}"> </textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">choose a score from 1 to 5</label>
                    <select th:field="*{rating}" class="form-control" id="exampleFormControlSelect1">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5</option>
                    </select>
                </div>
                <input th:field="*{product}" th:value="${{product}}" hidden>
                <p><input class="btn btn-primary" type="submit" value="Submit" /></p>
            </form>
        </div>
    <div th:replace="~{fragments/footer::footer}">Footer</div>
</body>
</html>
